{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <h1 class="title has-text-centered"></h1>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box no-shadow">
                    <p class="has-text-centered">Login | <a href="{{ url_for('registro') }}">Registrate</a></p>

                    <form method="post">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input form-control" type="email" name="email" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input form-control" type="password" name="password" id="password" placeholder="Contraseña" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" onclick="mostrarContraseña()"> Mostrar Contraseña
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="recordar"> Recordarme
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a href="{{ url_for('forgot_password') }}" class="button is-text btn btn-link">Olvidé Contraseña</a>



                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function mostrarContraseña() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

{% endblock %}
