<!-- MENSAJES FLASK -->
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		
			{% for category, message in messages %}
				<div id="notification" class="notification notification-flash is-{{category}}">
					<button class="delete"></button>	
					{{ message }}
				</div>
			{% endfor %}

	  	{% endif %}
	{% endwith %}
